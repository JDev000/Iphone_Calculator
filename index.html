<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="frame-bg">
    <div class="frame">
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="clear" id="light_gray">C</button>
                <button class="negative" id="light_gray">+/-</button>
                <button class="percentage" id="light_gray">%</button>
                <button class="operator " id="dark_orange">รท</button>
                <button class="number" id="dark_gray">7</button>
                <button class="number" id="dark_gray">8</button>
                <button class="number" id="dark_gray">9</button>
                <button class="operator" id="dark_orange">ร</button>
                <button class="number" id="dark_gray">4</button>
                <button class="number" id="dark_gray">5</button>
                <button class="number" id="dark_gray">6</button>
                <button class="operator" id="dark_orange">-</button>
                <button class="number" id="dark_gray">1</button>
                <button class="number" id="dark_gray">2</button>
                <button class="number" id="dark_gray">3</button>
                <button class="operator" id="dark_orange">+</button>
                <button class="number" id="two_space">0</button>
                <button class="decimal" id="dark_gray">.</button>
                <button class="equals" id="dark_orange">=</button>
            </div>
        </div>
        <div id="line"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
